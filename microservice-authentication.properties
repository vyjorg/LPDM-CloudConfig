# SERVER
server.port=28081
local.server.port=28081

# CLOUD
spring.cloud.config.overrideNone=true
spring.cloud.config.overrideSystemProperties=false

# DATASOURCE
spring.datasource.url=jdbc:postgresql://91.121.110.162:28181/db_auth
spring.datasource.username=usr_auth
spring.datasource.password=auth

# HIBERNATE
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL94Dialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# APPLICATION
microservice.domain=localhost
microservice.location.name=ms-location
microservice.location.port=28087
microservice.user.name=microservice-users
microservice.user.port=28082

#EUREKA
eureka.client.serviceUrl.defaultZone=https://eureka.lpdm.kybox.fr/eureka

#configuration H2
spring.jpa.show-sql=true
spring.h2.console.enabled=true

spring.datasource.url=jdbc:h2:mem:db
