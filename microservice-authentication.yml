# SERVER
server:
  port: 28081
local:
  server.port: 28081

# CLOUD
spring:
  cloud:
    config:
      overrideNone: true
      overrideSystemProperties: false
  jpa:
    show-sql: true
  hibernate:
    ddl-auto: validate
  properties:
    hibernate:
      format_sql: true
      temp:
        use_jdbc_metadata_defaults: false
  database-platform: org.hibernate.dialect.PostgreSQL94Dialect
  datasource:
    url: https://auth.lpdm.kybox.fr/
    username: usr_auth
    password: auth


# APPLICATION
microservice:
  domain: localhost
  location:
    name: ms-location
    port: 28087
  user:
    name: microservice-users
    port: 28082

#EUREKA
eureka:
  client:
    serviceUrl:
      defaultZone:
        https://eureka.lpdm.kybox.fr/eureka



